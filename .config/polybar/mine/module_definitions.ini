[module/temperature]
type = internal/temperature
thermal-zone = 0
interval = 1
warn-temperature = 80
format = <ramp> <label>
format-padding = 1
format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.c1}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.c1}
