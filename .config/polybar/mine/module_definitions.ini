format-background = ${colors.background}
format-warn-background = ${colors.background}


[module/powermenu]
type = custom/menu
expand-right = true
format-font = 2
format-background = ${colors.background}
label-open = "⏻ "
label-open-foreground =  ${colors.c5}
label-close = "✗"
label-close-foreground = ${colors.c1}
label-separator = "  "
label-separator-foreground = ${colors.background}

menu-0-0 = ""
