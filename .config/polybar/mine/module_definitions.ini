menu-5-0-foreground = ${colors.c6}


[module/pavucontrol]
type = custom/script
exec = echo ""
click-left = pavucontrol
click-middle = tauon
click-right = pkill pavucontrol
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.c4}
format-font = 2


[module/system-bluetooth-bluetoothctl]
type = custom/script
exec = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh
tail = false
click-left = blueman-manager
click-middle = ~/.config/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle &
click-right = "if [ -n $(pgrep blueman-manager) ]; then pkill blueman-manager; else blueman-manager; fi"
format-padding = 1
format-background = ${colors.background}


[module/system-usb-udev]
type = custom/script
exec = ~/.config/polybar/scripts/system-usb-udev.sh
tail = true
click-left = ~/.config/polybar/scripts/system-usb-udev.sh --mount &
click-right = ~/.config/polybar/scripts/system-usb-udev.sh --unmount &
format-padding = 1


[module/crypto]
type = custom/script
exec = ~/.config/polybar/scripts/crypto.py
interval = 360
format = "<label>"
format-padding = 1
format-font = 0
format-background = ${colors.background}


[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh 
interval = 60
click-left = "kitty --name updates yay"
format = <label>
format-prefix = " "
format-prefix-foreground = #1793D1
format-prefix-font = 2
format-background = ${colors.background}
format-padding = 1


[module/vpn]
; click-left: toggles VPN connection on/off
; click-right: opens optional rofi menu for VPN control
; click-middle: copies IP address to clipboard
type = custom/script
exec = "if hash mullvad &> /dev/null ; then ~/src/polybar-vpn-controller/vpn_module status mullvad 2> /dev/null; fi"
click-left = ~/src/polybar-vpn-controller/vpn_module toggle &
click-right = ~/src/polybar-vpn-controller/vpn_module menu &
click-middle = ~/src/polybar-vpn-controller/vpn_module ip-clip &
interval = 5
format = "<label>"
format-padding = 1
format-background = ${colors.background}


[module/polypomo]
type = custom/script
exec = ~/.config/polybar/scripts/polypomo/polypomo
tail = true
label = %output%
click-left = ~/.config/polybar/scripts/polypomo/polypomo toggle
click-right = ~/.config/polybar/scripts/polypomo/polypomo end
click-middle = ~/.config/polybar/scripts/polypomo/polypomo lock
scroll-up = ~/.config/polybar/scripts/polypomo/polypomo time +30
scroll-down = ~/.config/polybar/scripts/polypomo/polypomo time -30
format-padding = 1


[module/openweathermap-fullfeatured]
type = custom/script
exec = ~/.config/polybar/scripts/openweathermap-fullfeatured.sh
interval = 600
label-font = 6
format-padding = 1
