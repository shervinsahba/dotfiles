[module/xwindow]
type = internal/xwindow
label = " %title:0:70:…%  "
label-background = ${colors.background}
label-foreground = ${colors.c2}
#ormat-overline = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
format-prefix-underline = ${colors.c2}
label-layout = %layout%
label-layout-underline = ${colors.c2}
label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-background = ${colors.c2}
label-indicator-underline = ${colors.c2}

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
mount-1 = /home
label-mounted = %mountpoint% %free%
label-unmounted = %mountpoint% (unmounted)
label-unmounted-foreground = ${colors.c7}
label-mounted-underline = 


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
format-font = 2
format-background = ${colors.background}
enable-click = true
enable-scroll = true
wrapping-scroll = false
index-sort = true
show-urgent = true
;; only show workspaces on the same output monitor as the bar
pin-workspaces = true
;; split the workspace name on ':'
strip-wsnumbers = true
label-separator = ""
label-separator-foreground = ${colors.c13}
label-mode-padding = 0
label-mode-background = ${colors.c13}
label-mode-foreground = ${colors.foreground}
label-focused = %icon%
; label-focused-background = ${colors.background}
label-focused-foreground = ${colors.c2}
label-focused-underline= 
label-focused-overline= 
label-focused-padding = 1
label-unfocused = %icon%
label-unfocused-background = 
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1
label-urgent = %icon%
label-urgent-foreground = ${colors.c9}
; label-urgent-background = ${colors.background}
label-urgent-underline = ${colors.c9}
label-urgent-overline = ${colors.c9}
label-urgent-padding = 1
;; visible = Active workspace on unfocused monitor
label-visible = %icon%
; label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-overline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
ws-icon-0 = 1;%{T4}1%{T2}
ws-icon-1 = 2;%{T4}2%{T2}
ws-icon-2 = 3;%{T4}3%{T2}
ws-icon-3 = 4;%{T4}4%{T2}
ws-icon-4 = 5;%{T4}5%{T2}
ws-icon-5 = 6;%{T4}6%{T2}ﭮ
ws-icon-6 = 7;%{T4}7%{T2}
ws-icon-7 = 8;%{T4}8%{T2}
ws-icon-8 = 9;%{T4}9%{T2}
ws-icon-9 = 10;%{T4}0%{T2}
ws-icon-default = 
; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true


[module/mpd]
type = internal/mpd
;format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
format-online = "  <icon-prev> <label-song> <icon-stop> <toggle> <icon-next>  "
format-online-background = ${colors.background}
format-padding = 1
icon-prev = "  "
icon-prev-foreground = ${colors.c5}
icon-stop = ""
icon-stop-foreground = ${colors.c1}
icon-play = ""
icon-play-foreground = ${colors.c2}
icon-pause = ""
icon-pause-foreground = ${colors.c3}
icon-next = ""
icon-next-foreground = ${colors.c5}
label-song-maxlen = 25
label-song-ellipsis = true


[module/xbacklight]
type = internal/xbacklight
card = 
enable-scroll = true
format = <ramp>  <label>
label = "%percentage%%"
format-background = ${colors.background}
format-padding = 1
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${colors.c3}


[module/cpu]
type = internal/cpu
interval = 1
format-padding = 1
format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%
format-background = ${colors.background}


[module/memory]
type = internal/memory
interval = 3
format-padding = 1
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.c13}
format-background = ${colors.background}
;label = %mb_used:5:5%
label = %gb_used%


[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground}
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground}


[module/eth]
type = internal/network
interface = enp39s0
interval = 3.0
format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %local_ip%
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground}


[module/date]
type = internal/date
interval = 1
date = ""
date-alt = "%Y-%m-%d %a "
time = "%H:%M:%S"
time-alt = "%H:%M:%S"
format-background = ${colors.background}
format-padding = 1
format-prefix = " "
format-prefix-foreground = ${colors.c3}
format-prefix-font = 2
label = %date%%time%


[module/pulseaudio]
type = internal/pulseaudio
;use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-padding = 1
format-muted = <label-muted>
format-muted-prefix = "婢 "
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${colors.c9}
format-muted-background = ${colors.background}
format-muted-padding = 1
label-volume = "%percentage%%"
label-volume-foreground = ${colors.foreground}
label-muted = "Muted"
label-muted-foreground = ${colors.c1}
ramp-volume-0 = 奔
ramp-volume-1 = 墳
ramp-volume-2 = 墳
ramp-volume-3 = 墳
ramp-volume-4 = 墳
ramp-volume-5 = 
ramp-volume-foreground = ${colors.c12}
ramp-volume-font = 2


[module/pulseaudio2]
type = internal/pulseaudio
format-volume = <label-volume><bar-volume>
format-volume-background = ${colors.background}
format-muted-background = ${colors.background}
format-padding = 1
label-volume = ""
label-volume-foreground = ${colors.foreground}
label-muted = "─────────"
label-muted-foreground = ${colors.c0}
bar-volume-width = 10
bar-volume-empty-foreground = ${colors.c0}
bar-volume-fill-foreground = ${colors.c4}
; bar-volume-foreground-0 = #45bb55
; bar-volume-foreground-1 = #55aa55
; bar-volume-foreground-2 = #65aa55
; bar-volume-foreground-3 = #75aa35
; bar-volume-foreground-4 = #85aa15
; bar-volume-foreground-5 = #b5a605
; bar-volume-foreground-6 = #f5a70a
; bar-volume-foreground-7 = #f5872a
; bar-volume-foreground-8 = #f56648
; bar-volume-foreground-9 = #ff5555
bar-volume-gradient = true
bar-volume-indicator = ""
bar-volume-indicator-foreground = ${colors.c4}
; bar volume fill and empty use a fixed length font
bar-volume-fill = "─"
bar-volume-empty = "─"
; bar-volume-indicator-font = 1
; bar-volume-fill-font = 1
; bar-volume-empty-font = 1


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-padding = 1
